<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: b;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="mt-5" style="text-align: center;">Calculator</h1>
        <div class="container">
            <div class="row mx-auto my-5">
                

                <div class="col-md-6 my-5 d-flex flex-column align-items-center justify-content-center">
                    <div class="card py-5 shadow d-flex flex-column align-items-center justify-content-center"
                        style="border-radius: 30px; border-color: rgb(242, 240, 240); background-color: rgb(235, 237, 237);">

                        <div id="AddCard" class="card-body px-5 d-flex flex-column align-items-center justify-content-center">
                            <h3 class="card-title mb-5">Enter the Numbers</h3>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">1st Number</span>
                                </div>
                                <input id="number1" type="text" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">2nd Number</span>
                                </div>
                                <input id="number2" type="text" class="form-control">
                            </div>

                            <a href="#" id="addBtn" class="btn btn-sm btn-primary mt-3 py-2 px-5">Add</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 my-5 d-flex flex-column align-items-center justify-content-center">
                    <div class="card py-5 shadow d-flex flex-column align-items-center justify-content-center"
                        style="border-radius: 30px; border-color: rgb(242, 240, 240); background-color: rgb(235, 237, 237);">

                        <div id="SubtractCard" class="card-body px-5 d-flex flex-column align-items-center justify-content-center">
                            <h3 class="card-title mb-5">Enter the Numbers</h3>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">1st Number</span>
                                </div>
                                <input id="number3" type="text" class="form-control">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">2nd Number</span>
                                </div>
                                <input id="number4" type="text" class="form-control">
                            </div>

                            <a href="#" id="subtractBtn" class="btn btn-sm btn-primary mt-3 py-2 px-5">Subtract</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="/Practice-of-JavaScript/Day11.js"></script>

</html>
