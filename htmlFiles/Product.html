<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Quicksand", sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="pt-5" style="text-align: center;">Product Description</h1>
        <div class="container" style="margin-top: 20px;">
            <div class="row">

                <div class="col-md-12 mt-5 mb-5 d-flex flex-column align-items-center justify-content-center">
                    <div class="card py-5 w-50 shadow d-flex flex-column align-items-center justify-content-center" style="border-radius: 30px; border-color: rgb(242, 240, 240);">

                        <div class="card-img-top image-fluid d-flex flex-column align-items-center justify-content-center">
                            <img class="w-50" src="/Practice-of-JavaScript/assets/penImg.jpg" alt="Card image cap">
                        </div>

                        <div class="card-body px-5 d-flex flex-column align-items-center justify-content-center">
                            <h3 class="card-title" id="ProductName">Product Name</h3>
                            <h5 class="card-text" id="Color">Color</h5>
                            <p class="card-text" id="ProductDescription" style="text-align: center;">Description</p>
                            <p class="card-text" id="ProductRating"></p>
                            <p class="card-text" id="ProductPrice" style="font-weight: 500; font-size: 30px;">Price</p>
                            <a href="#" id="BuyBtn" class="btn btn-lg btn-primary px-5">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="/Practice-of-JavaScript/Day9.js"></script>

</html>
