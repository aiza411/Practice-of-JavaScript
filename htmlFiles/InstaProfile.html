<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1 class="pt-5" style="text-align: center;">Insta Profile</h1>
        <div class="container mt-5 d-flex flex-row align-items-center justify-content-center" style="margin-top: 20px;">
            <div class="row px-5 card shadow d-flex flex-row align-items-center justify-content-center">

                <div class="col-sm-1 card-body d-flex flex-column align-items-start justify-content-center">
                    <img class="shadow" style="border-radius: 50px;" id="image">
                </div>

                <div class="col-sm-6 card-body d-flex flex-column align-items-start justify-content-start">

                    <div class="card-title d-flex flex-row align-items-center justify-content-center mb-2 py-0">
                        <h5 style="text-align: center;" id="handleName">UserHandle</h5>
                        <button id="followBtn" class="btn ms-5 me-1 btn-sm btn-primary px-3">Follow</button>
                        <button id="msgBtn" class="btn btn-sm btn-light px-3">Message</button>
                    </div>

                    <div class="card-title w-100 d-flex flex-row align-items-start justify-content-between mb-0 py-0">
                        <p id="postCount" class="flex-fill">10 posts</p>
                        <p id="followerCount" class="flex-fill">100 followers</p>
                        <p id="followingCount" class="flex-fill">100 following</p>
                    </div>

                    <div class="card-title w-100 d-flex flex-column align-items-start justify-content-between mb-0 py-0">
                        <h6 id="userName">UserName</h6>
                        <p id="Bio">Bio</p>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
